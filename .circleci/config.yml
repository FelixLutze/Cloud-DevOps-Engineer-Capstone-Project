version: 2.1

jobs:
  test-build:
    docker:
      - image: python:3.7-alpine3.11

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      # run build
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install

      # run lint
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

  build-container:
    docker:
      - image: python:3.7-alpine3.11

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install Docker
          command: |
            apk add --update docker-ce docker-ce-cli containerd.io

      - run:
          name: Build docker container
          command: |
            docker build --tag=capstone-project .

#      - run:
#          name: Push container to Dockerhub
#          command: |



workflows:
  default:
    jobs:
      - test-build
      - build-container:
          requires:
            - test-build
